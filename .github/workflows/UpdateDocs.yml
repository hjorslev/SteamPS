name: Build documentation

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  update_docs:
    runs-on: windows-latest
    steps:
      - name: ðŸšš Check out repository
        uses: actions/checkout@v2

      - name: ðŸ“¦ Update documentation
        shell: pwsh
        run: |
          Install-Module -Name platyPS -AllowPrerelease -Force
          Import-Module platyPS -Force
          Update-MarkdownHelpModule .\docs\ -AlphabeticParamsOrder -RefreshModulePage -UpdateInputOutput -ModulePagePath .\docs\index.md

      - name: ðŸ“¦ Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Update documentation"
          git push
