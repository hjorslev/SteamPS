name: ðŸ“„ Docs

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  update_docs:
    runs-on: windows-latest
    steps:
      - name: ðŸšš Check out repository
        uses: actions/checkout@v2

      - name: âš¡ ModuleFast
        uses: JustinGrote/ModuleFast-action@v0.0.1
        with:
          specification: |
            platyPS!

      - name: ðŸ“„ Update documentation
        run: |
          Update-MarkdownHelpModule .\docs\ -AlphabeticParamsOrder -RefreshModulePage -UpdateInputOutput -ModulePagePath .\docs\index.md

      - name: ðŸ“¦ Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Update documentation"
          git push