trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - .github/*
      - .vscode/*
      - docs/*
      - appveyor.yml
      - CHANGELOG.md
      - CONTRIBUTING.md
      - README.md
      - .editorconfig
      - azure-pipelines.yml
  tags:
    exclude:
      - v*

pr:
  - master

variables:
  ${{ if ne(variables['Build.Reason'], 'PullRequest') }}:
    Trigger: "$(SourceBranchName)"
  ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
    Trigger: "PR #$(System.PullRequest.PullRequestNumber)"

name: "$(BuildID)-$(Date:yyyy-MM-dd)$(Rev:.r) $(TeamProject) (${{ variables.Trigger }})"

stages:
  - stage: Test
    env:
      SteamWebAPI: $(SteamAPI)
    jobs:
      - job:
        strategy:
          matrix:
            Windows_Server2016_PowerShell_Core:
              vmImage: vs2017-win2016
            Windows_Server2019_PowerShell_Core:
              vmImage: windows-2019
        pool:
          vmImage: $[ variables['vmImage'] ]
        steps:
          - template: templates/test-pwsh.yaml
      - job:
        strategy:
          matrix:
            Windows_Server2016_PowerShell_5_1:
              vmImage: vs2017-win2016
              pwsh: false
            Windows_Server2019_PowerShell_5_1:
              vmImage: windows-2019
              pwsh: false
        pool:
          vmImage: $[ variables['vmImage'] ]
        steps:
          - template: templates/test-powershell.yaml
